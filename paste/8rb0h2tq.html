js-keyword">define</span> 结构体 struct</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 常量 const</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 无返回类型 void </span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 返回 return</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 或 ||</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 且 &amp;&amp;</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 零 0</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 龟速输入 cin</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 龟速输出 cout</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 加1 ++</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 是  =</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 真是 ==</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 加上 +=</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 加 +</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 座椅 &lt;&lt;</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 友谊 &gt;&gt;</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 大鱼等于 &gt;= </span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 大鱼 &gt;</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 乘上 *</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 壹 1</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 贰 2</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 伍 5</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 小鱼等于 &lt;=</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 引用 &amp;</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 主函数 main</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 有符号整数 signed</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 壹yee伍 1e5</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 爱斯提地 std</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 命名空间 namespace </span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 减去 -</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 小鱼 &lt;</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> 的成员 .</span><br>&#125;<br><br>使用 命名空间 爱斯提地;<br>常量 整数 数组大小 是 壹yee伍 加 伍;<br>长整数 序列[数组大小];<br>命名空间 线段树<br>&#123;<br>    结构体 线段树类型<br>    &#123;<br>        整数 左端点, 右端点;<br>        整数 长度() 常量<br>        &#123;<br>            返回 右端点 减去 左端点 加 壹;<br>        &#125;<br>        整数 懒标记;<br>        长整数 和;<br>    &#125;;<br>    线段树类型 节点[数组大小 座椅 贰];<br>    无返回类型 区间加操作(线段树类型 引用 更改节点, 长整数 增值)<br>    &#123;<br>        更改节点 的成员 和 加上 增值 乘上 更改节点 的成员 长度();<br>        更改节点 的成员 懒标记 加上 增值;<br>    &#125;<br>    无返回类型 下传懒标记(整数 编号)<br>    &#123;<br>        如果(节点[编号] 的成员 懒标记 大鱼 零)<br>        &#123;<br>            区间加操作(节点[左儿子(编号)], 节点[编号] 的成员 懒标记);<br>            区间加操作(节点[右儿子(编号)], 节点[编号] 的成员 懒标记);<br>            节点[编号] 的成员 懒标记 是 零;<br>        &#125;<br>    &#125;<br>    无返回类型 建树(整数 编号, 整数 区间左端点, 整数 区间右端点)<br>    &#123;<br>        节点[编号] 的成员 左端点 是 区间左端点;<br>        节点[编号] 的成员 右端点 是 区间右端点;<br>        如果(区间左端点 真是 区间右端点)<br>        &#123;<br>            节点[编号] 的成员 和 是 序列[区间左端点];<br>            返回 无返回类型();<br>        &#125;<br>        整数 中点 是(区间左端点 加 区间右端点) 友谊 壹;<br>        建树(左儿子(编号), 区间左端点, 中点);<br>        建树(右儿子(编号), 中点 加 壹, 区间右端点);<br>        节点[编号] 的成员 和 是 节点[左儿子(编号)] 的成员 和 加 节点[右儿子(编号)] 的成员 和;<br>    &#125;<br>    无返回类型 更新(整数 编号, 整数 修改区间左端点, 整数 修改区间右端点, 长整数 增值)<br>    &#123;<br>        如果(节点[编号] 的成员 左端点 大鱼 修改区间右端点 或 节点[编号] 的成员 右端点 小鱼 修改区间左端点)<br>        返回 无返回类型();<br>        如果(节点[编号] 的成员 左端点 大鱼等于  修改区间左端点 且 节点[编号] 的成员 右端点 小鱼等于 修改区间右端点)<br>        返回 区间加操作(节点[编号], 增值);<br>        下传懒标记(编号);<br>        更新(左儿子(编号), 修改区间左端点, 修改区间右端点, 增值);<br>        更新(右儿子(编号), 修改区间左端点, 修改区间右端点, 增值);<br>        节点[编号] 的成员 和 是 节点[左儿子(编号)] 的成员 和 加 节点[右儿子(编号)] 的成员 和;<br>    &#125;<br>    长整数 查询(整数 编号, 整数 查询区间左端点, 整数 查询区间右端点)<br>    &#123;<br>        如果(节点[编号] 的成员 左端点 大鱼 查询区间右端点 或 节点[编号] 的成员 右端点 小鱼 查询区间左端点)<br>        返回 零;<br>        如果(节点[编号] 的成员 左端点 大鱼等于 查询区间左端点 且 节点[编号] 的成员 右端点 小鱼等于 查询区间右端点)<br>        返回 节点[编号] 的成员 和;<br>        下传懒标记(编号);<br>        返回 查询(右儿子(编号), 查询区间左端点, 查询区间右端点) 加 查询(左儿子(编号), 查询区间左端点, 查询区间右端点);<br>    &#125;<br>&#125;<br>整数 序列长度, 操作次数;<br>使用 命名空间 线段树;<br>整数 主函数()<br>&#123;<br>    龟速输入 友谊 序列长度 友谊 操作次数;<br>    循环(整数 枚举项 是 壹; 枚举项 小鱼等于 序列长度; 枚举项 加<span class="hljs-number">1</span>)<br>        龟速输入 友谊 序列[枚举项];<br>    建树(壹, 壹, 序列长度);<br>    循环(整数 枚举项 是 壹; 枚举项 小鱼等于 操作次数; 枚举项 加<span class="hljs-number">1</span>)<br>    &#123;<br>        整数 操作编号, 操作左端点, 操作右端点;<br>        龟速输入 友谊 操作编号 友谊 操作左端点 友谊 操作右端点;<br>        如果(操作编号 真是 壹)<br>        &#123;<br>            长整数 增值;<br>            龟速输入 友谊 增值;<br>            更新(壹, 操作左端点, 操作右端点, 增值);<br>        &#125;<br>        否则<br>            龟速输出 座椅  查询(壹, 操作左端点, 操作右端点) 座椅  换行;<br>    &#125;<br>    返回 零;<br>&#125;<br></code></pre></td></tr></table></figure>
