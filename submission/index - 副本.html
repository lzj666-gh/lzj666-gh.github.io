<body>
    <div class="container">
        <header>

        <section class="search-section">

            <div class="search-stats">

            <div class="suggestions">
                <div class="suggestion">åŠ¨æ€è§„åˆ’</div>

                <div class="suggestion">æ·±åº¦ä¼˜å…ˆæœç´¢</div>
                <div class="suggestion">æ•°æ®ç»“æ„</div>
                <div class="suggestion">æ•°å­¦</div>
                <div class="suggestion">å­—ç¬¦ä¸²</div>
            </div>

        <section class="results-container">
            <div class="results-header">
                <div id="results-count">æœç´¢ç»“æœ</div>
                <div class="sort-options">
                    <button class="sort-btn active" data-sort="relevance">æŒ‰ç›¸å…³åº¦</button>
                    <button class="sort-btn" data-sort="title">æŒ‰æ ‡é¢˜</button>
                </div>

            <div class="loader" id="loader">
                <div class="spinner"></div>

            <div class="results-list" id="results-list">
                <div class="empty-state" id="empty-state">
                    <div class="empty-state-icon">ğŸ“</div>
                    <h3>æ–‡ä»¶å¤¹å¯¼èˆªæœç´¢</h3>
                    <p>è¾“å…¥å…³é”®è¯æœç´¢å¹¶å¯¼èˆªåˆ°é¢˜è§£æ–‡ä»¶å¤¹</p>

            </div>

    <script>
        // å…¨å±€å˜é‡
        let searchIndex = null;
        let fileInfo = null;
        let totalFiles = 0;
        let indexLoaded = false;
        let indexSize = 0;
        
        // DOMå…ƒç´ 
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsList = document.getElementById('results-list');
        const resultsCount = document.getElementById('results-count');
        const searchTime = document.getElementById('search-time');
        const emptyState = document.getElementById('empty-state');
        const loader = document.getElementById('loader');
        const indexInfo = document.getElementById('index-info');
        const sortButtons = document.querySelectorAll('.sort-btn');
        const suggestions = document.querySelectorAll('.suggestion');
        
        // åŠ è½½ç´¢å¼•
        async function loadIndex() {
            try {
                loader.style.display = 'block';
                emptyState.style.display = 'none';
                
                const response = await fetch('search_index.json');
                if (!response.ok) throw new Error('ç´¢å¼•åŠ è½½å¤±è´¥');
                
                const data = await response.json();
                searchIndex = data.invertedIndex;
                fileInfo = data.fileInfo;
                totalFiles = data.totalFiles;
                indexSize = (JSON.stringify(data).length / 1024).toFixed(1);
                
                indexLoaded = true;
                indexInfo.innerHTML = `å·²åŠ è½½ç´¢å¼•: ${totalFiles} ä¸ªæ–‡ä»¶å¤¹ (${indexSize}KB)`;
                
                // éšè—åŠ è½½åŠ¨ç”»
                setTimeout(() => {
                    loader.style.display = 'none';
                    emptyState.style.display = 'block';
                }, 500);
                
            } catch (error) {
                console.error('åŠ è½½ç´¢å¼•å¤±è´¥:', error);
                loader.style.display = 'none';
                emptyState.style.display = 'block';
                emptyState.innerHTML = `
                    <div class="empty-state-icon">âš ï¸</div>
                    <h3>ç´¢å¼•åŠ è½½å¤±è´¥</h3>
                    <p>${error.message}</p>
                    <p>è¯·ç¡®ä¿å·²ç”Ÿæˆæœç´¢ç´¢å¼•</p>
                `;
            }
        }
        
        // æ‰§è¡Œæœç´¢
        function performSearch() {
            if (!indexLoaded) {
                resultsCount.textContent = 'ç´¢å¼•å°šæœªåŠ è½½å®Œæˆ';
                return;
            }
            
            const query = searchInput.value.trim();
            if (!query) {
                resultsList.innerHTML = '';
                emptyState.style.display = 'block';
                resultsCount.textContent = 'æœç´¢ç»“æœ';
                searchTime.textContent = '';
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loader.style.display = 'block';
            emptyState.style.display = 'none';
            resultsList.innerHTML = '';
            
            // å»¶è¿Ÿæ‰§è¡Œä»¥æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            setTimeout(() => {
                const startTime = performance.now();
                
                // ç®€å•åˆ†è¯æŸ¥è¯¢
                const queryTokens = query.toLowerCase()
                    .replace(/[^\w\u4e00-\u9fa5]/g, ' ')
                    .split(/\s+/)
                    .filter(token => token.length > 1);
                
                // è®¡ç®—æ–‡æ¡£å¾—åˆ†
                const results = calculateScores(queryTokens);
                
                // æ’åºç»“æœ
                const activeSort = document.querySelector('.sort-btn.active').dataset.sort;
                sortResults(results, activeSort);
                
                // æ˜¾ç¤ºç»“æœ
                displayResults(results);
                
                const endTime = performance.now();
                const searchDuration = endTime - startTime;
                
                // æ›´æ–°çŠ¶æ€
                resultsCount.textContent = `æ‰¾åˆ° ${results.length} ä¸ªç»“æœ (${searchDuration.toFixed(1)}ms)`;
                searchTime.textContent = `æœç´¢è€—æ—¶: ${searchDuration.toFixed(1)}ms`;
                loader.style.display = 'none';
                
            }, 100);
        }
        
        // è®¡ç®—æ–‡æ¡£å¾—åˆ†
        function calculateScores(tokens) {
            const scores = {};
            
            tokens.forEach(token => {
                if (searchIndex[token]) {
                    Object.entries(searchIndex[token]).forEach(([path, score]) => {
                        if (!scores[path]) scores[path] = 0;
                        scores[path] += score;
                    });
                }
            });
            
            // è½¬æ¢ä¸ºæ•°ç»„å¹¶è¿‡æ»¤
            return Object.entries(scores)
                .filter(([_, score]) => score > 0)
                .map(([path, score]) => ({
                    path,
                    score,
                    title: fileInfo[path]?.title || path.split('/').pop(),
                    summary: fileInfo[path]?.summary || '',
                    url: fileInfo[path]?.url || path  // ä½¿ç”¨ç´¢å¼•ä¸­çš„URL
                }));
        }
        
        // æ’åºç»“æœ
        function sortResults(results, sortBy) {
            switch(sortBy) {
                case 'title':
                    results.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'relevance':
                default:
                    results.sort((a, b) => b.score - a.score);
            }
        }
        
        // æ˜¾ç¤ºç»“æœ
        function displayResults(results) {
            if (results.length === 0) {
                resultsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ”</div>
                        <h3>æœªæ‰¾åˆ°åŒ¹é…ç»“æœ</h3>
                        <p>å°è¯•ä½¿ç”¨ä¸åŒçš„å…³é”®è¯æœç´¢</p>
                    </div>
                `;
                return;
            }
            
            resultsList.innerHTML = '';
            
            results.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.className = 'result-item';
                
                // é«˜äº®å…³é”®è¯
                let highlightedTitle = result.title;
                let highlightedSummary = result.summary;
                
                // ç®€å•é«˜äº®
                const regex = new RegExp(searchInput.value, 'gi');
                highlightedTitle = highlightedTitle.replace(regex, match => 
                    `<span class="highlight">${match}</span>`
                );
                highlightedSummary = highlightedSummary.replace(regex, match => 
                    `<span class="highlight">${match}</span>`
                );
                
                resultElement.innerHTML = `
                    <a href="${result.url}" class="result-title">${highlightedTitle}</a>
                    <span class="result-path">${result.path}</span>
                    <div class="result-snippet">${highlightedSummary}</div>
                    <div class="result-meta">
                        <span style="color: #6c757d; font-size: 0.9rem;">
                            ç›¸å…³åº¦: ${result.score.toFixed(4)}
                        </span>
                    </div>
                `;
                
                resultsList.appendChild(resultElement);
            });
        }
        
        // äº‹ä»¶ç›‘å¬
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', performSearch);
        
        sortButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                sortButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                performSearch();
            });
        });
        
        suggestions.forEach(suggestion => {
            suggestion.addEventListener('click', () => {
                searchInput.value = suggestion.textContent;
                performSearch();
            });
        });
        
        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', loadIndex);
    </script>
